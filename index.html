<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niji GIF Viewer</title>
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 映像が映えるように背景は黒 */
            height: 100vh; /* 画面の高さいっぱいに広げる */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 余計なスクロールバーを消す */
            color: #fff;
            font-family: sans-serif;
        }

        /* 画像（GIF）のコンテナ */
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GIF画像のスタイル */
        img#niji-gif {
            max-width: 100%;
            max-height: 90vh; /* ボタンのスペースを考慮して少し小さめに */
            width: auto;
            height: auto;
            object-fit: contain; /* アスペクト比を維持して画面に収める */
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 少し影をつけて立体感を出す */
        }

        /* 全画面ボタンのスタイル */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
            z-index: 100;
        }

        #fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* 全画面表示中のスタイル調整（ボタンを少し目立たなくする等はお好みで） */
        body:fullscreen #fullscreen-btn {
            opacity: 0.3;
        }
        body:fullscreen #fullscreen-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <!-- GIF画像の読み込み -->
        <img src="niji.gif" alt="Niji Loop" id="niji-gif">
        
        <!-- 全画面表示ボタン -->
        <button id="fullscreen-btn">全画面表示</button>
    </div>

    <script>
        const btn = document.getElementById('fullscreen-btn');
        const img = document.getElementById('niji-gif');

        btn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                // 全画面表示を開始
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`エラーが発生しました: ${err.message}`);
                });
                btn.textContent = "全画面解除";
                
                // 全画面時は画像を画面いっぱいに広げる（余白をなくす設定）
                img.style.maxHeight = "100vh";
            } else {
                // 全画面表示を終了
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                btn.textContent = "全画面表示";
                
                // 元のサイズ感に戻す
                img.style.maxHeight = "90vh";
            }
        }

        // ESCキーなどで全画面が解除された場合もボタンの文字を戻す
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                btn.textContent = "全画面表示";
                img.style.maxHeight = "90vh";
            } else {
                btn.textContent = "全画面解除";
                img.style.maxHeight = "100vh";
            }
        });
    </script>
</body>
</html>
