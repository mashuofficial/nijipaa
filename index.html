<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niji GIF Viewer (Auto Scale)</title>
    <style>
        /* ページ全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景黒 */
            width: 100vw;
            height: 100vh; /* 画面の高さいっぱいに広げる */
            overflow: hidden; /* スクロールバーを出さない */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* 画像コンテナ */
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* GIF画像のスタイル（ここを変更しました） */
        img#niji-gif {
            display: block;
            width: 100%;   /* 親要素に合わせて幅を100%にする */
            height: 100%;  /* 親要素に合わせて高さを100%にする */
            
            /* 
               ここが重要です：
               'contain' を指定することで、画像の縦横比を維持したまま、
               画面の幅または高さのどちらか大きい方に合わせて
               限界まで拡大（または縮小）して表示します。
            */
            object-fit: contain; 
        }

        /* 全画面ボタンのスタイル */
        #fullscreen-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%); /* 中央揃え */
            padding: 12px 24px;
            background-color: rgba(0, 0, 0, 0.5); /* 背景を少し暗く */
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(5px); /* すりガラス効果 */
        }

        #fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        /* 全画面表示中、マウスが動いていない時はボタンを消すなどの演出も可能ですが、
           今回はシンプルに常時表示（透過）にします */
        body:fullscreen #fullscreen-btn {
            opacity: 0.2; /* 全画面中は邪魔にならないよう薄くする */
        }
        body:fullscreen #fullscreen-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="niji.gif" alt="Niji Loop" id="niji-gif">
        <button id="fullscreen-btn">全画面表示</button>
    </div>

    <script>
        const btn = document.getElementById('fullscreen-btn');

        btn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                // 全画面表示を開始
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error: ${err.message}`);
                });
            } else {
                // 全画面表示を終了
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 全画面の状態が変わった時にボタンの文字を変える
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                btn.textContent = "全画面表示";
            } else {
                btn.textContent = "全画面解除";
            }
        });
    </script>
</body>
</html>
