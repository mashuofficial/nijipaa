<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niji GIF Player</title>
    
    <!-- PWA用の設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.jpg">
    
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            /* iOSなどで長押し選択を防ぐ */
            user-select: none;
            -webkit-user-select: none;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 画面いっぱいに拡大 */
        img#niji-gif {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* 画像のドラッグ防止 */
        }

        /* 全画面ボタン */
        #fullscreen-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: rgba(60, 60, 60, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 30px;
            z-index: 100;
            backdrop-filter: blur(4px);
            transition: opacity 0.3s;
        }

        /* 全画面中（standaloneモード含む）はボタンを薄くする */
        body:fullscreen #fullscreen-btn,
        body[data-mode="standalone"] #fullscreen-btn {
            opacity: 0.3;
        }
        
        #fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="niji.gif" alt="Niji Loop" id="niji-gif">
        <button id="fullscreen-btn">全画面表示</button>
    </div>

    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.log('SW Error:', err));
        }

        // スタンドアロンモード（アプリとして起動）の判定
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.body.setAttribute('data-mode', 'standalone');
        }

        // 全画面切り替え処理
        const btn = document.getElementById('fullscreen-btn');
        btn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            btn.textContent = document.fullscreenElement ? "全画面解除" : "全画面表示";
        });
    </script>
</body>
</html>
