<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niji GIF Player</title>
    
    <!-- PWA設定：必ず別ファイルの manifest.json を読み込む -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.jpg">
    
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            width: 100vw; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif; user-select: none; -webkit-user-select: none;
        }
        .image-wrapper { position: relative; width: 100%; height: 100%; }
        img#niji-gif {
            display: block; width: 100%; height: 100%;
            object-fit: contain; pointer-events: none;
        }
        #fullscreen-btn {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); padding: 10px 20px;
            background-color: rgba(50, 50, 50, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff; border-radius: 20px; z-index: 100;
            backdrop-filter: blur(4px); cursor: pointer;
        }
        body:fullscreen #fullscreen-btn, body[data-mode="standalone"] #fullscreen-btn {
            opacity: 0; transition: opacity 0.3s;
        }
        body:fullscreen #fullscreen-btn:hover, body[data-mode="standalone"] #fullscreen-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-wrapper">
        <img src="niji.gif" alt="Niji Loop" id="niji-gif">
        <button id="fullscreen-btn">全画面表示</button>
    </div>

    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('SW OK'))
            .catch(err => console.error('SW Error:', err));
        }
        
        // PWAモード判定
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.body.setAttribute('data-mode', 'standalone');
        }

        // 全画面処理
        const btn = document.getElementById('fullscreen-btn');
        const toggle = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(()=>{});
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        };
        btn.addEventListener('click', toggle);
        document.querySelector('.image-wrapper').addEventListener('dblclick', toggle);
        
        document.addEventListener('fullscreenchange', () => {
            btn.textContent = document.fullscreenElement ? "全画面解除" : "全画面表示";
        });
    </script>
</body>
</html>
